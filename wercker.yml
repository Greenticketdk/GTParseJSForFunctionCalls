box: wercker/nodejs
build:
  steps:
    - npm-install
    - npm-test
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
deploy:
  steps:
    - npm-version:
        type: patch
        message: automatic version bump by wercker.
